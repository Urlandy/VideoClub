<div>This is the login view.</div>
<h2>Login</h2>
<form name="loginForm" ng-submit"vm.Login()">
  <label for="">Email</label>
  <input type="text" ng-model="vm.user.email">
  <label for=""> Password</label>
  <input type="password" ng-model="vm.user.password">
  <button type="submit" name="button">Logiar</button>
</form>
